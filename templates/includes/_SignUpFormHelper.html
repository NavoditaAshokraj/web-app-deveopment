{% macro render_field(field, show_label=True) %}
  {% if show_label %}
    <label class="label">{{ field.label }}</label>
  {% endif %}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    <div style="height:1vh; font-family: 'Arial'; font-size:12px; width:40vh; position:absolute; margin-top:8.5vh;">
      <p style="color:red;">{{ field.errors[0] }}</p>
    </div>
  {% endif %}
{% endmacro %}
